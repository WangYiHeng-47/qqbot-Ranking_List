<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #F6F2FF 0%, #FEF7FF 50%, #FFF8F6 100%);
            padding: 24px;
            min-height: 100vh;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 28px;
            padding: 24px;
            box-shadow: 0 2px 12px rgba(103, 80, 164, 0.08), 
                        0 8px 32px rgba(103, 80, 164, 0.12);
            backdrop-filter: blur(10px);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid #E7E0EC;
        }

        .card-icon {
            width: 56px;
            height: 56px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            background: linear-gradient(135deg, #6750A4, #9A82DB);
            color: white;
            box-shadow: 0 4px 12px rgba(103, 80, 164, 0.3);
        }

        .card-title {
            font-size: 24px;
            font-weight: 700;
            color: #1D1B20;
            letter-spacing: -0.5px;
        }

        .card-subtitle {
            font-size: 14px;
            color: #49454F;
            margin-top: 4px;
        }

        .timestamp {
            font-size: 12px;
            color: #79747E;
            margin-left: auto;
            background: #F3EDF7;
            padding: 6px 12px;
            border-radius: 20px;
        }

        .stats-footer {
            margin-top: 20px;
            padding-top: 16px;
            border-top: 1px solid #E7E0EC;
            display: flex;
            justify-content: center;
            gap: 24px;
            flex-wrap: wrap;
        }

        .stat-chip {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: #F3EDF7;
            border-radius: 20px;
            font-size: 14px;
            color: #49454F;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
